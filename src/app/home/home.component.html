<div class="dashboard-container">
  <!-- Sidebar Menu -->
  <aside class="sidebar">
    <div class="sidebar-header">
      <span class="logo">SheikPlastic</span>
    </div>

    <div class="menu-items">
      <ng-container *ngFor="let m of menu">
        <div class="menu-item">
          <div *ngIf="m.subMenus?.length; else single">
            <div class="menu-link" data-bs-toggle="collapse" [attr.data-bs-target]="'#m'+m.id">
              <i class="fa-solid fa-folder"></i>
              <span>{{ m.descricao }}</span>
              <i class="fa-solid fa-chevron-down ms-auto"></i>
            </div>

            <div [id]="'m'+m.id" class="collapse submenu">
              <app-submenu [nodes]="m.subMenus"></app-submenu>
            </div>
          </div>

          <ng-template #single>
            <a [routerLink]="[m.endereco]" class="menu-link">
              <i class="fa-solid fa-circle"></i>
              <span>{{ m.descricao }}</span>
            </a>
          </ng-template>
        </div>
      </ng-container>
    </div>

    <div class="sidebar-footer">
      <a class="menu-link text-danger">
        <i class="fa-solid fa-right-from-bracket"></i>
        <span>Sair</span>
      </a>
    </div>
  </aside>

  <!-- Main Content -->
  <main class="main-content">
    <h2>Bem-vindo ao painel</h2>
    <p>Use o menu Ã  esquerda para navegar.</p>
  </main>
</div>
