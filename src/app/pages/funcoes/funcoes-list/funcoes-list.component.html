<div class="page-wrapper">
  <div class="scroll-area">
    <div class="container-funcionarios mt-4">
      <!-- ===== BREADCRUMB COM BOTÃO ===== -->
      <div class="custom-breadcrumb d-flex justify-content-between align-items-center mb-4">
        <nav>
          <ol>
            <li>
              <a routerLink="/home">
                <i class="fa-solid fa-house"></i>
                <span>Home</span>
              </a>
            </li>
            <li>
              <a routerLink="/home/_cad">
                <i class="fa-solid fa-folder-open"></i>
                <span>Cadastro</span>
              </a>
            </li>
            <li class="active">
              <i class="fa-solid fa-gears"></i>
              <span>Funções</span>
            </li>
          </ol>
        </nav>

        <button class="btn btn-primary btn-breadcrumb" (click)="novaFuncao()">
          <i class="fa-solid fa-plus"></i> Nova Função
        </button>
      </div>



      <!-- Tabela -->
      <table class="table table-striped table-hover shadow-sm rounded">
        <thead class="table-light">
          <tr>
            <th>ID</th>
            <th>Nome da Função</th>
            <th class="text-center">Ações</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let funcao of funcoes; let i = index" [class.bg-light]="i % 2 === 0">
            <td>{{ funcao.idFuncao }}</td>
            <td>{{ funcao.nomeFuncao }}</td>
            <td class="text-center">
              <button class="btn btn-warning btn-sm me-2" (click)="editarFuncao(funcao.idFuncao!)">
                <i class="fa fa-pen"></i>
              </button>
              <button class="btn btn-danger btn-sm" (click)="excluirFuncao(funcao)">
                <i class="fa fa-trash"></i>
              </button>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
