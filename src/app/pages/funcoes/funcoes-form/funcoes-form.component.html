<div class="card-form shadow p-4 rounded mx-auto mt-5" style="max-width: 720px;">
  <h4 class="text-center mb-4 fw-semibold">
    ⚙️ {{ editando ? 'Editar Função' : 'Nova Função' }}
  </h4>

  <form (ngSubmit)="salvar()" #funcaoForm="ngForm">
    <div class="mb-3">
      <label for="nomeFuncao" class="form-label">Nome da Função</label>
      <input
        type="text"
        id="nomeFuncao"
        class="form-control"
        name="nomeFuncao"
        [(ngModel)]="funcao.nomeFuncao"
        required
        placeholder="Ex: Administrador"
      />
    </div>
 
    <div class="d-flex justify-content-end mt-4">
      <button type="submit" class="btn btn-success me-2" [disabled]="!funcaoForm.form.valid">
        Salvar
      </button>
    <button class="btn btn-secondary ms-2" routerLink="/home/funcoes">Cancelar</button>
    </div>
  </form>
</div>
