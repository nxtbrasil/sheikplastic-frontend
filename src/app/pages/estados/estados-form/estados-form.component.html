<div class="container d-flex justify-content-center align-items-center mt-5">
  <div class="card p-4 shadow-lg rounded-4" style="width: 450px;">
    <div class="text-center mb-4">
      <h4 class="fw-bold text-dark">
        <i class="fa-solid fa-map-location-dot text-primary me-2"></i>
        {{ id ? 'Editar Estado' : 'Novo Estado' }}
      </h4>
    </div>

    <form (ngSubmit)="salvar()" #form="ngForm">
      <div class="mb-3">
        <label for="sigla" class="form-label">Sigla</label>
        <input
          type="text"
          id="sigla"
          class="form-control"
          [(ngModel)]="estado.siglaEstado"
          name="siglaEstado"
          maxlength="2"
          required
          placeholder="Ex: SP"
        />
      </div>

      <div class="mb-3">
        <label for="nome" class="form-label">Nome do Estado</label>
        <input
          type="text"
          id="nome"
          class="form-control"
          [(ngModel)]="estado.nomeEstado"
          name="nomeEstado"
          maxlength="40"
          required
          placeholder="Ex: SÃ£o Paulo"
        />
      </div>

      <div class="d-flex justify-content-center gap-3 mt-4">
        <button
          type="submit"
          class="btn btn-success px-4 fw-semibold"
          [disabled]="form.invalid"
        >
          Salvar
        </button>
        <button
          type="button"
          class="btn btn-secondary px-4 fw-semibold"
          (click)="cancelar()"
        >
          Cancelar
        </button>
      </div>
    </form>
  </div>
</div>
