<div class="container-funcionarios mt-4">

  <!-- ===== BREADCRUMB COM BOTÃO ===== -->
  <div class="custom-breadcrumb d-flex justify-content-between align-items-center mb-4">
    <nav>
      <ol>
        <li>
          <a routerLink="/home">
            <i class="fa-solid fa-house"></i>
            <span>Home</span>
          </a>
        </li>
        <li>
          <a routerLink="/home/_cad">
            <i class="fa-solid fa-folder-open"></i>
            <span>Cadastro</span>
          </a>
        </li>
        <li class="active">
          <i class="fa-solid fa-flag"></i>
          <span>Estados</span>
        </li>
      </ol>
    </nav>

    <button class="btn btn-primary btn-breadcrumb" (click)="novoEstado()">
      <i class="fa-solid fa-plus"></i> Novo Estado
    </button>
  </div>

  <!-- ===== TABELA ===== -->
  <table class="table table-striped">
    <thead>
      <tr>
        <th>Sigla</th>
        <th>Nome</th>
        <th>Ações</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let estado of estadosPaginados">
        <td>{{ estado.siglaEstado }}</td>
        <td>{{ estado.nomeEstado }}</td>
        <td>
          <button class="btn btn-sm btn-warning me-2" (click)="editarEstado(estado.idEstado!)">
            <i class="fa-solid fa-pen"></i>
          </button>
          <button class="btn btn-sm btn-danger" (click)="excluirEstado(estado.idEstado!, estado.nomeEstado)">
            <i class="fa-solid fa-trash"></i>
          </button>
        </td>
      </tr>

      <!-- Caso não existam registros -->
      <tr *ngIf="estados.length === 0">
        <td colspan="3" class="text-center text-muted">Nenhum estado encontrado.</td>
      </tr>
    </tbody>
  </table>

  <!-- ===== PAGINAÇÃO ===== -->
  <div class="d-flex justify-content-between align-items-center mt-3">
    <div class="text-muted small">
      Mostrando {{ exibicaoInicio }} - {{ exibicaoFim }} de {{ totalItens }}
    </div>

    <nav>
      <ul class="pagination pagination-sm mb-0">

        <!-- Anterior -->
        <li class="page-item" [class.disabled]="paginaAtual === 0">
          <button class="page-link" (click)="mudarPagina(paginaAtual - 1)" [disabled]="paginaAtual === 0">
            Anterior
          </button>
        </li>

        <!-- Números das páginas -->
        <li
          class="page-item"
          *ngFor="let p of paginas"
          [class.active]="p === paginaAtual"
          [hidden]="paginas.length <= 1"
        >
          <button class="page-link" (click)="mudarPagina(p)">{{ p + 1 }}</button>
        </li>

        <!-- Próxima -->
        <li
          class="page-item"
          [class.disabled]="(paginaAtual + 1) * itensPorPagina >= estados.length || estados.length === 0"
        >
          <button
            class="page-link"
            (click)="mudarPagina(paginaAtual + 1)"
            [disabled]="(paginaAtual + 1) * itensPorPagina >= estados.length || estados.length === 0"
          >
            Próxima
          </button>
        </li>
      </ul>
    </nav>
  </div>
</div>
