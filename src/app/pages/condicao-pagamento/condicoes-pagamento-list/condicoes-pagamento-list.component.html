<div class="container-funcionarios mt-4">
  <div class="d-flex justify-content-between align-items-center mb-4">
    <h3 class="fw-bold mb-0">Cadastro > Condições de Pagamento</h3>
    <button class="btn btn-primary" (click)="novo()">
      <i class="fa-solid fa-plus"></i> Nova Condição
    </button>
  </div>

  <table class="table table-striped">
    <thead>
      <tr>
        <th>ID</th>
        <th>Descrição</th>
        <th>Ações</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let cond of condicoesPaginas">
        <td>{{ cond.idCondicaoPagamento }}</td>
        <td>{{ cond.descricaoCondicaoPagamento }}</td>
        <td>
          <button class="btn btn-warning btn-sm me-2" (click)="editar(cond.idCondicaoPagamento)">
            <i class="fa-solid fa-pen"></i>
          </button>
          <button class="btn btn-danger btn-sm" (click)="excluir(cond.idCondicaoPagamento)">
            <i class="fa-solid fa-trash"></i>
          </button>
        </td>
      </tr>
    </tbody>
  </table>

  <!-- ===== PAGINAÇÃO ===== -->
  <div class="d-flex justify-content-between align-items-center mt-3">
    <div class="text-muted small">
      Mostrando {{ exibicaoInicio }} - {{ exibicaoFim }} de {{ totalItens }}
    </div>

    <nav>
      <ul class="pagination pagination-sm mb-0">

        <!-- Anterior -->
        <li class="page-item" [class.disabled]="paginaAtual === 0">
          <button class="page-link" (click)="mudarPagina(paginaAtual - 1)" [disabled]="paginaAtual === 0">
            Anterior
          </button>
        </li>

        <!-- Números das páginas -->
        <li
          class="page-item"
          *ngFor="let p of paginas"
          [class.active]="p === paginaAtual"
          [hidden]="paginas.length <= 1"
        >
          <button class="page-link" (click)="mudarPagina(p)">{{ p + 1 }}</button>
        </li>

        <!-- Próxima -->
        <li class="page-item"
            [class.disabled]="(paginaAtual + 1) * itensPorPagina >= condicoes.length || condicoes.length === 0">
          <button class="page-link"
                  (click)="mudarPagina(paginaAtual + 1)"
                  [disabled]="(paginaAtual + 1) * itensPorPagina >= condicoes.length || condicoes.length === 0">
            Próxima
          </button>
        </li>
      </ul>
    </nav>
  </div>
</div>
