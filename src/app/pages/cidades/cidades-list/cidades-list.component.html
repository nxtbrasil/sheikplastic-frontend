<div class="page-wrapper">
  <div class="scroll-area">
    <div class="container-funcionarios mt-4">

      <!-- ===== BREADCRUMB COM BOTÃO ===== -->
      <div class="custom-breadcrumb d-flex justify-content-between align-items-center mb-4">
        <nav>
          <ol>
            <li>
              <a routerLink="/home">
                <i class="fa-solid fa-house"></i>
                <span>Home</span>
              </a>
            </li>
            <li>
              <a routerLink="/home/_cad">
                <i class="fa-solid fa-folder-open"></i>
                <span>Cadastro</span>
              </a>
            </li>
            <li class="active">
              <i class="fa-solid fa-location-dot"></i>
              <span>Cidades</span>
            </li>
          </ol>
        </nav>

        <button class="btn btn-primary btn-breadcrumb" (click)="novaCidade()">
          <i class="fa-solid fa-plus"></i> Nova Cidade
        </button>
      </div>

      <!-- ===== TABELA ===== -->
      <table class="table table-striped">
        <thead>
          <tr>
            <th>Nome</th>
            <th>ID Estado</th>
            <th>Ações</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let cidade of cidadesPaginadas">
            <td>{{ cidade.nomeCidade }}</td>
            <td>{{ cidade.estado?.nomeEstado }}</td>
            <td>
              <button class="btn btn-sm btn-warning me-2" (click)="editarCidade(cidade.idCidade!)">
                <i class="fa-solid fa-pen"></i>
              </button>
              <button class="btn btn-sm btn-danger" (click)="excluirCidade(cidade!)">
                <i class="fa-solid fa-trash"></i>
              </button>
            </td>
          </tr>

          <tr *ngIf="cidades.length === 0">
            <td colspan="4" class="text-center text-muted">Nenhuma cidade encontrada.</td>
          </tr>
        </tbody>
      </table>

      <!-- ===== PAGINAÇÃO ===== -->
      <div class="d-flex justify-content-between align-items-center mt-3">
        <div class="text-muted small">
          Mostrando {{ exibicaoInicio }} - {{ exibicaoFim }} de {{ totalItens }}
        </div>

        <nav>
          <ul class="pagination pagination-sm mb-0">

            <li class="page-item" [class.disabled]="paginaAtual === 0">
              <button class="page-link" (click)="mudarPagina(paginaAtual - 1)" [disabled]="paginaAtual === 0">
                Anterior
              </button>
            </li>

            <li class="page-item" *ngFor="let p of paginas" [class.active]="p === paginaAtual"
              [hidden]="paginas.length <= 1">
              <button class="page-link" (click)="mudarPagina(p)">{{ p + 1 }}</button>
            </li>

            <li class="page-item"
              [class.disabled]="(paginaAtual + 1) * itensPorPagina >= cidades.length || cidades.length === 0">
              <button class="page-link" (click)="mudarPagina(paginaAtual + 1)"
                [disabled]="(paginaAtual + 1) * itensPorPagina >= cidades.length || cidades.length === 0">
                Próxima
              </button>
            </li>
          </ul>
        </nav>
      </div>
    </div>
  </div>
</div>
