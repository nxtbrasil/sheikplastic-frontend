  <div class="card-form shadow p-4 rounded mx-auto mt-5" style="max-width: 720px;">
  <h4 class="text-center mb-4 fw-semibold"> ğŸ™ï¸ {{ editando ? 'Editar Cidade' : 'Nova Cidade' }}  </h4>

  <form (ngSubmit)="salvar()" #cidadeForm="ngForm">
    <div class="row g-3">
      <label for="nomeCidade" class="form-label">Nome da Cidade</label>
      <input type="text" id="nomeCidade" class="form-control"
             name="nomeCidade" [(ngModel)]="cidade.nomeCidade" required>
    </div>

    <div class="mb-3">
      <label for="idEstado" class="form-label">ID do Estado</label>
      <input type="number" id="idEstado" class="form-control"
             name="idEstado" [(ngModel)]="cidade.idEstado" required>
    </div>

    <button type="submit" class="btn btn-success me-2" [disabled]="!cidadeForm.form.valid">Salvar</button>
    <button type="button" class="btn btn-secondary" (click)="cancelar()">Cancelar</button>
  </form>
</div>
