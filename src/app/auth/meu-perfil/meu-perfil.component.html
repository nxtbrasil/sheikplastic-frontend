<div class="perfil-wrapper">
  <div class="perfil-card shadow">
    <div class="perfil-header">
      <i class="fa-solid fa-user text-primary me-2"></i>
      <h2>Meu Perfil</h2>
    </div>

    <form [formGroup]="formPerfil" (ngSubmit)="salvarAlteracoes()">
      <div class="form-group">
        <label>Nome</label>
        <input type="text" formControlName="nomeFuncionario" placeholder="Seu nome completo" />
      </div>

      <div class="form-group">
        <label>E-mail</label>
        <input type="email" formControlName="emailFuncionario" placeholder="Seu e-mail" />
      </div>

    <div class="form-group">
      <label>Função</label>
      <select formControlName="idFuncao">
        <option value="">Selecione...</option>
        <option *ngFor="let f of funcoes" [value]="f.idFuncao">
          {{ f.nomeFuncao }}
        </option>
      </select>
    </div>

      <div class="form-group">
        <label>Status</label>
        <input type="text" formControlName="ativo" disabled />
      </div>

      <div class="button-group">
        <button type="submit" class="btn btn-primary" [disabled]="formPerfil.invalid || carregando">
          {{ carregando ? 'Salvando...' : 'Salvar Alterações' }}
        </button>
        <button type="button" class="btn btn-secondary" (click)="cancelar()">
          Voltar
        </button>
      </div>

      <p *ngIf="mensagem" [class.sucesso]="sucesso" [class.erro]="!sucesso">
        {{ mensagem }}
      </p>
    </form>
  </div>
</div>
