<div class="troca-senha-wrapper">
  <div class="troca-senha-card shadow">
    <div class="troca-senha-header">
      <i class="fa-solid fa-triangle-exclamation text-warning me-2"></i>
      <h2>Troca de Senha</h2>
    </div>

    <form [formGroup]="formTrocaSenha" (ngSubmit)="onSubmit()">
      <div class="form-group">
        <label for="senhaAtual">Senha Atual</label>
        <input
          type="password"
          id="senhaAtual"
          formControlName="senhaAtual"
          placeholder="Digite sua senha atual"
        />
      </div>

      <div class="form-group">
        <label for="novaSenha">Nova Senha</label>
        <input
          type="password"
          id="novaSenha"
          formControlName="novaSenha"
          placeholder="Digite a nova senha"
        />
      </div>

      <div class="form-group">
        <label for="confirmacao">Confirmação</label>
        <input
          type="password"
          id="confirmacao"
          formControlName="confirmacao"
          placeholder="Confirme a nova senha"
        />
      </div>

      <div class="button-group">
        <button type="submit" class="btn btn-primary" [disabled]="formTrocaSenha.invalid">
          Trocar
        </button>
        <button type="button" class="btn btn-secondary" (click)="onCancelar()">
          Cancelar
        </button>
      </div>
    </form>
  </div>
</div>
